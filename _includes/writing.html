<h3>Posts</h3>
<ul class="list pa0">
    {% for post in site.categories.writing %}
    <li class="mv1">&raquo;
        <a href="{{ site.url }}{{ post.url }}" class="posts hover-mid-gray blue">
            <b class="title">{{ post.title }}</b>
        </a>
        <span class="timestamp">{{ post.date | date_to_string }}</span>
    </li>
    {% endfor %}
</ul>
