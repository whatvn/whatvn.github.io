<ul class="list pa0">
  {% for post in site.posts %}
  <li class="mv2">
    <a href="{{ site.url }}{{ post.url }}" class="db pv1 link blue hover-mid-gray">
      <b class="title">{{ post.title }}</b>
    </a>
    <time class="silver">{{ post.date | date_to_string }} </time>
    <li class="summary"> {{ post.content | strip_html | truncatewords: 100 }} </li>
  </li>
  {% endfor %}
</ul>
